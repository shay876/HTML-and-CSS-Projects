<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
	<title>
			Veterinary Website 1 Example
	</title>
	<link rel="stylesheet"
		type="text/css"
		href="csswebsite1.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Radley">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arsenal">
</head>
<body>
	<!--navigation-->
	<div>
		<header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
	</div>
	<!--end navigation-->
	
	<!--home-->
	<div>
		<div id="home">
			<h1>Veterinary Hospital</h1>
		</div>
	</div>
	<!--End home-->
	
	<!--gallery-->
	<div>
		<div id="gallery">
			<div class="container">
				<h2>Gallery</h2>
				<div class="image-gallery">
					<div class="column">
						<div class="image-item">
							<img src="babydog1 (2).jpg" alt="puppy dog" />
							<div class="overlay"><span>Puppy</span></div>
						</div>
						<div class="image-item">
							<img src="catphoto1.jpeg" alt="black cat" />
							<div class="overlay"><span>Black Cat</span></div>
						</div>
						<div class="image-item">
							<img src="dognose2.jpg" alt="dog nose" />
							<div class="overlay"><span>Dog Nose</span></div>
						</div>
					</div>
					<div class="column">
						<div class="image-item">
							<img src="dogsit1.jpg" alt="dog sitting" />
							<div class="overlay"><span>Dog Sitting</span></div>
						</div>
						<div class="image-item">
							<img src="dogteeth1.jpg" alt="dog teeth" />
							<div class="overlay"><span>Dog Teeth</span></div>
						</div>
						<div class="image-item">
							<img src="kitten1.jpg" alt="kitten" />
							<div class="overlay"><span>Kitten</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div>
</div>
</div>
	<!--End gallery-->
	
	<!--Video section-->
	<div id="video">
	<h2>Video Title</h2>
	<video width="320" height="240" controls>
	<source src="pexels-tima-miroshnichenko-6235750-1280x720-25fps.mp4" type="video/mp4">
	</video>
	</div>
	<!--end video section-->
	
	<!--Contact-->
	<div>
		<div id="contact">
			<h2>Request an Appointment</h2>
				<form action="" method="get" class="form">
					First Name:<input type="text" name="First_Name"><br>
					Last Name:<input type="text" name="Last_Name"><br>
					E-mail:<input type="text" name="Email"><br>
					<input type="submit" value="Submit">
				</form>
		</div>
	</div>
	<!--End contact-->
	
	<!--footer-->
<div id="footer">
	www.veterinarywebsite.vet &nbsp;|&nbsp; &copy; 2023
</div>
	<!--end footer-->
	

</body>
</html>
